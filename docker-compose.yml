version: '3.8'

services:
  purtal:
    build: .
    ports:
      - "3001:3001"
      # Uncomment for SSL/Let's Encrypt (requires admin privileges on Windows)
      # - "80:80"   # HTTP (for Let's Encrypt challenges or redirects)
      # - "443:443" # HTTPS (when SSL is enabled)
    environment:
      - PORT=3001
      - STORAGE_TYPE=file
      - DATA_DIR=/app/data
      # SSL Configuration (uncomment to enable)
      # - SSL_MODE=letsencrypt
      # - LETSENCRYPT_DOMAIN=example.com
      # - LETSENCRYPT_EMAIL=admin@example.com
      # - LETSENCRYPT_CERT_DIR=/app/certs
      # - HTTPS_PORT=443
      # - HTTP_PORT=80
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs  # For Let's Encrypt certificates
    restart: unless-stopped

  # Optional: DynamoDB Local for development
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    profiles:
      - dynamodb
    restart: unless-stopped
